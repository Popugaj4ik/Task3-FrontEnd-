<div class="line"></div>
<div class="form">
    <form novalidate autocomplete="off" [formGroup]="form">
        <div>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput required type="text" class="form-control form-control-lg" formControlName="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input matInput required type="email" class="form-control form-control-lg" formControlName="eMail">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput required type="password" class="form-control form-control-lg" formControlName="password">
            </mat-form-field>
        </div>
        <div class="button-container">
            <button class="btn btn=info btn-lg btn-block auth-buttons" [disabled]="form.invalid" (click)="onRegister()">REGISTER</button>
        </div>
    </form>
</div>
<div class="line"></div>
